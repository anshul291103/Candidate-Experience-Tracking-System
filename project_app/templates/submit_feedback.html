{% extends 'base.html' %}

{% block title %}Submit Feedback - Candidate Experience Tracking System{% endblock %}

{% block content %}
<div class="mt-4">
    <h1>Submit Your Feedback</h1>
    <form method="POST" class="mt-3">
        <div class="form-group">
            <label for="candidate_id">Candidate ID:</label>
            <input type="number" class="form-control" id="candidate_id" name="candidate_id" required>
        </div>
        <div class="form-group">
            <label for="stage_name">Stage:</label>
            <select name="stage_name" id="stage_name" class="form-control">
                {% for stage in stages %}
                <option value="{{ stage.StageName }}">{{ stage.StageName }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="score">Overall Score (0-10):</label>
            <input type="number" class="form-control" id="score" name="score" min="0" max="10" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="interview_date">Interview Date:</label>
            <input type="date" class="form-control" id="interview_date" name="interview_date" required>
        </div>
        <div class="form-group">
            <label for="interviewer_name">Interviewer Name:</label>
            <input type="text" class="form-control" id="interviewer_name" name="interviewer_name" required>
        </div>
        <div class="form-group">
            <label for="sentiment">How did you feel about the interview process?</label>
            <select class="form-control" id="sentiment" name="sentiment">
                <!-- <option value="" selected disabled>Select sentiment</option> -->
                <option value="">None Selected</option>
                <option value="satisfied">Satisfied</option>
                <option value="neutral">Neutral</option>
                <option value="dissatisfied">Dissatisfied</option>
            </select>
        </div>
        <div class="form-group">
            <label for="feedback">Feedback:</label>
            <textarea class="form-control" id="feedback" name="feedback" required></textarea>
        </div>
        <div class="form-group">
            <label for="follow_up_question">What could have improved your experience?</label>
            <textarea class="form-control" id="follow_up_question" name="follow_up_question"></textarea>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="consent" name="consent" required>
            <label class="form-check-label" for="consent">I consent to my feedback being used for internal review and analysis.</label>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-bottom: 20px;">Submit</button>
    </form>
</div>
{% endblock %}
