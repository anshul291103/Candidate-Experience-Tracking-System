{% extends 'base.html' %}

{% block title %}
Create Report
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Create New Report</h2>
    <form method="POST" class="mt-3">
        <div class="form-group">
            <label for="recruiter_id">Recruiter ID:</label>
            <input type="text" class="form-control" id="recruiter_id" name="recruiter_id" required>
        </div>
        <div class="form-group">
            <label for="title">Report Title:</label>
            <input type="text" class="form-control" id="report_title" name="report_title" required>
        </div>
        <div class="form-group">
            <label for="report_content">Report Content:</label>
            <textarea class="form-control" id="report_content" name="report_content" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create Report</button>
    </form>
</div>
{% endblock %}
