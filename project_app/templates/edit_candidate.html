{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Update Your Details</h2>
    <form method="POST" action="{{ url_for('edit_candidate', candidate_id=candidate.CandidateID) }}">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" name="name" value="{{ candidate.Name }}" class="form-control">
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" value="{{ candidate.Email }}" class="form-control">
        </div>
        <div class="form-group">
            <label>Date of Birth:</label>
            <input type="date" name="dob" value="{{ candidate.DateOfBirth }}" class="form-control">
        </div>
        <div class="form-group">
            <label>Phone:</label>
            <input type="text" name="phone" value="{{ candidate.Phone }}" class="form-control">
        </div>
        <div class="form-group">
            <label>Address:</label>
            <textarea name="address" class="form-control">{{ candidate.Address }}</textarea>
        </div>
        <div class="form-group">
            <label>LinkedIn Profile:</label>
            <textarea name="linkedin" class="form-control">{{ candidate.LinkedInProfile }}</textarea>
        </div>
        <div class="form-group">
            <label>Skills:</label>
            <textarea name="skills" class="form-control">{{ candidate.Skills }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-bottom: 20px;">Update Details</button>
    </form>
</div>
{% endblock %}
