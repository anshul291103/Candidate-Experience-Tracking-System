{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Add Candidate</h2>
    <form method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" class="form-control" id="date_of_birth" name="date_of_birth">
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" class="form-control" id="phone" name="phone">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea class="form-control" id="address" name="address"></textarea>
        </div>
        <div class="form-group">
            <label for="linkedin_profile">LinkedIn Profile:</label>
            <input type="text" class="form-control" id="linkedin_profile" name="linkedin_profile">
        </div>
        <div class="form-group">
            <label for="skills">Skills:</label>
            <textarea class="form-control" id="skills" name="skills"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-bottom: 20px;">Submit</button>
    </form>
</div>
{% endblock %}
